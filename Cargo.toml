[package]
name = "seeed-lora-e5-at"
version = "0.1.0"
edition = "2021"

authors = ["Michael van Niekerk <mike@agri-io.co.za>"]

documentation = "https://docs.rs/seed-lora-e5-at"
repository = "https://github.com/mvniekerk/seeed-lora-e5-at-commands"

description = "AT commands for the Seeed LoRa-E5 module."

license = "MIT/Apache-2.0"

readme = "README.md"
keywords = ["at", "lora", "no_std", "seeed", "async"]

categories = ["embedded", "hardware-support", "network-programming"]

[dependencies]
atat = { git = "https://github.com/mvniekerk/atat.git", commit = "ffcc1eb8d8abdc95cf773959dd3de8c970847e7e",  default-features=false, features = ["derive", "bytes", "hex_str_arrays", "async"] }
atat_derive = { git = "https://github.com/mvniekerk/atat.git", commit = "ffcc1eb8d8abdc95cf773959dd3de8c970847e7e" }
serde_at = { git = "https://github.com/mvniekerk/atat.git", commit = "ffcc1eb8d8abdc95cf773959dd3de8c970847e7e", default-features=false, features = ["hex_str_arrays"] }
nb = { version = "1" }
heapless = "0.7"
heapless-bytes = "0.3"
defmt = { version = "0.3", optional = true }
embedded-io = { version = "0.4.0", optional = true }

[features]
debug = ["atat/defmt", "defmt"]
async = ["atat/async", "embedded-io"]
default = ["debug", "async"]